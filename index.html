<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-center">
            <div class="nav-icons">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-logo">
                <h1>comfy <span>house</span></h1>
            </div>
            <div class="nav-icons">
                <i class="fas fa-cart-plus"></i>
                <span class="counter">0</span>
            </div>
        </div>  
    </nav>
    <!-- End Navbar -->
    <!-- Start hero section -->
    <section class="hero">
        <div class="hero-content">
            <h1>furniture collection</h1>
            <button class="btn-shop" >shop now</button>
        </div>
    </section>
    <!-- End hero section -->
    <!-- Products Section -->
    <section class="products-section">
        <h1 class="title-section">Our products</h1>
        <div class="products-content">
        </div>
    </section>
    <!-- End Products Section -->
    <!-- Start Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <div class="close-cart">
                <i class="far fa-window-close"></i>
            </div>
            <h3>your cart</h3>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <p>Your Total: <span>$<span class="total-price"></span></span></p>
                <button class="btn-clear-cart">clear cart</button>
            </div>
        </div>
    </div>
    <!-- End Cart -->
    <script src="main.js"></script>
</body>
</html>
